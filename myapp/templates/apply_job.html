<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="{% static 'apply_job.css' %}">
</head>

<body>
    <header>
        <h1>Recruitment Startup</h1>
        <!-- Add navigation links here -->
    </header>

    <main>
        <section class="apply-form">
            <h2>Job Application Form</h2>
            <!-- ... -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="resume">Resume (PDF or DOCX):</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.docx" required>

                <label for="cover_letter">Cover Letter:</label>
                <textarea id="cover_letter" name="cover_letter" required></textarea>

                <button type="submit" class="btn-apply">Submit Application</button>
            </form>
            <!-- ... -->

        </section>
    </main>

    <footer>
        <p>&copy; 2023 Recruitment Startup. All rights reserved.</p>
    </footer>

    <script src="{% static 'scripts.js' %}"></script>
</body>

</html>
